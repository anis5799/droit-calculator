<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيق حساب المعدل العام</title>
<style>
:root{
    --primary:#0d3b66;
    --secondary:#faf0ca;
    --accent:#3da5d9;
    --success:#28a745;
    --fail:#e63946;
    --bg:#f0f4f8;
    --card:#ffffff;
    --input:#f5f5f5;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI', Tahoma, Arial, sans-serif;
    background: var(--bg);
    direction: rtl;
    color: var(--primary);
}

/* Container */
.container{
    max-width:600px;
    margin:20px auto;
    padding:10px;
}

/* Card */
.card{
    background: var(--card);
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    padding:20px;
}

/* Header */
.header{
    text-align:center;
    margin-bottom:20px;
}

.header img{
    width:60px;
    max-width:100%;
    margin-bottom:10px;
}

.header h1{
    font-size:1.6em;
    color: var(--primary);
}

/* Table */
.table{
    width:100%;
    border-collapse: collapse;
    margin-top:15px;
}

.table th,
.table td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #eee;
    font-size:0.95em;
}

.table th{
    background: var(--secondary);
}

/* Inputs */
input{
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
    background: var(--input);
    font-size:0.95em;
}

input:focus{
    outline:none;
    border-color: var(--accent);
}

/* Buttons */
.buttons{
    display:flex;
    gap:12px;
    margin-top:20px;
    flex-wrap:wrap;
}

button{
    flex:1;
    padding:12px;
    font-size:1em;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    opacity:0.9;
}

.calc{background: var(--accent); color:white;}
.reset{background: var(--fail); color:white;}

/* Result box */
.result{
    margin-top:20px;
    padding:12px;
    border-radius:10px;
    font-size:1.1em;
    font-weight:bold;
    text-align:center;
}

/* Responsive */
@media (max-width:480px){
    .header h1{font-size:1.3em;}
    .table th,.table td{font-size:0.8em;padding:6px;}
    button{padding:10px;font-size:0.9em;}
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <img src="droit.jpg" alt="Logo">
            <h1>حساب معدل السداسي الأول الخاص بطلبة سنةأولى قانون جنائي </h1>
        </div>

        <!-- Table of Subjects -->
        <table class="table">
            <tr>
                <th>المقياس</th>
                <th>TD</th>
                <th>الامتحان</th>
                <th>المعامل</th>
            </tr>
            <tr><td>علم الإجرام</td><td><input id="td1"></td><td><input id="c1"></td><td>3</td></tr>
            <tr><td>المسؤولية الجنائية</td><td><input id="td2"></td><td><input id="c2"></td><td>3</td></tr>
            <tr><td>التحقيق الجنائي</td><td><input id="td3"></td><td><input id="c3"></td><td>3</td></tr>
            <tr><td>منهجية تحرير الوثائق القانونية</td><td><input id="td4"></td><td><input id="c4"></td><td>2</td></tr>
            <tr><td>العدالة الدولية</td><td>—</td><td><input id="c5"></td><td>1</td></tr>
            <tr><td>البرمجة</td><td>—</td><td><input id="c6"></td><td>1</td></tr>
            <tr><td>لغة أجنبية</td><td>—</td><td><input id="c7"></td><td>1</td></tr>
            <tr><td>طرق الطعن في الأحكام الجزائية</td><td>—</td><td><input id="c8"></td><td>1</td></tr>
        </table>

        <!-- Buttons -->
        <div class="buttons">
            <button class="calc" onclick="calculer()">احسب</button>
            <button class="reset" onclick="resetForm()">إعادة الضبط</button>
        </div>

        <!-- Result -->
        <div class="result" id="resultat"></div>
    </div>
</div>

<script>
function avecTD(td, cours, coef){
    return ((td * 0.4) + (cours * 0.6)) * coef;
}
function sansTD(cours, coef){
    return cours * coef;
}

function calculer(){
    let total = 0;
    total += avecTD(+td1.value, +c1.value, 3);
    total += avecTD(+td2.value, +c2.value, 3);
    total += avecTD(+td3.value, +c3.value, 3);
    total += avecTD(+td4.value, +c4.value, 2);
    total += sansTD(+c5.value, 1);
    total += sansTD(+c6.value, 1);
    total += sansTD(+c7.value, 1);
    total += sansTD(+c8.value, 1);

    let moyenne = total / 15;
    let resultat = document.getElementById("resultat");

    if(moyenne < 10){
        resultat.style.background = "#f8d7da";
        resultat.style.color = "#721c24";
        resultat.innerText = "المعدل العام = "+moyenne.toFixed(2)+" — ❌ أنت راسب للأسف";
    } else{
        resultat.style.background = "#d4edda";
        resultat.style.color = "#155724";
        resultat.innerText = "المعدل العام = "+moyenne.toFixed(2)+" — ✅ مبروك، أنت ناجح";
    }
}

function resetForm(){
    document.querySelectorAll("input").forEach(i => i.value="");
    let resultat = document.getElementById("resultat");
    resultat.innerText="";
    resultat.style.background="transparent";
}
</script>

</body>
</html>
